<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>AZoom Car Rental</title>

    <!-- CSS -->
    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="css/jquery.fancybox.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="css/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Car Listing Section -->
    <div class="site-wrap" id="home-section">

        <!-- Responsive Mobile Menu -->
        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

        <!-- Nav Bar -->
        <header class="site-navbar site-navbar-target" role="banner">
            <div class="container">
                <div class="row align-items-center position-relative">
                    <div class="col-3">
                        <div class="site-logo">
                            <img src="images/AZoom_Logo.png" alt="AZoom Car Rental Logo">
                        </div>
                    </div>
                    <div class="col-9  text-right">
                        <span class="d-inline-block d-lg-none"><a href="#"
                                class=" site-menu-toggle js-menu-toggle py-5 "><span
                                    class="icon-menu h3 text-black"></span></a></span>
                        <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav ml-auto ">
                                <li><a href="index.html" class="nav-link">Home</a></li>
                                <li class="active"><a href="blog.html" class="nav-link">Blog</a></li>
                                <li><a href="carlisting.html" class="nav-link">Car Listing</a></li>
                                <li><a href="about.html" class="nav-link">About</a></li>
                                <li><a href="contact.html" class="nav-link">Contact</a></li>
                                <li><a href="#" class="nav-link px-3" data-toggle="modal"
                                        data-target="#loginModal">Login</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>

        <!-- Top Page -->
        <div class="hero inner-page" style="background-image: url('images/background_img2.png');">
        </div>

        <!-- Blog -->
        <div class="site-section bg-light">
            <div class="container">
                <div class="row">
                    <div class="col-lg-9">
                        <h2 class="section-heading"><strong>Blog</strong></h2>
                        <p class="mb-5">Stay updated with the latest news and developments in the electric car industry.
                        </p>
                    </div>
                    <div class="col-lg-3">
                        <div class="custom-search">
                            <span class="icon-search2"></span>
                            <input type="text" id="blogSearch" placeholder="Search by blog name...">
                        </div>
                    </div>
                    <div class="row" id="blog-posts">
                        <!-- Blog posts will be added here dynamically using JavaScript -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-5">
                        <div class="custom-pagination">
                            <span>1</span>
                            <a href="#">2</a>
                            <a href="#">3</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <footer class="site-footer">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 text-center">
                        <p>&copy; 2024 AZoom Car Rental. All rights reserved.</p>
                        <ul class="list-unstyled social">
                            <li><a href="#"><span class="icon-facebook"></span></a></li>
                            <li><a href="#"><span class="icon-instagram"></span></a></li>
                            <li><a href="#"><span class="icon-twitter"></span></a></li>
                            <li><a href="#"><span class="icon-linkedin"></span></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>




    </div>
</body>

<!-- JS -->
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/jquery.sticky.js"></script>
<script src="js/jquery.waypoints.min.js"></script>
<script src="js/jquery.animateNumber.min.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.easing.1.3.js"></script>
<script src="js/bootstrap-datepicker.min.js"></script>
<script src="js/aos.js"></script>
<script src="https://www.youtube.com/iframe_api"></script>

<script src="js/main.js"></script>
<script src="js/script.js"></script>
<script src="js/blog.js"></script>

</html>
